<aside
  class="fixed top-0 left-0 w-[250px] h-full bg-white transition ease-in-out duration-300"
  [class.-translate-x-full]="!isOpen"
  [class.translate-x-0]="isOpen"
>
  <div class="flex flex-col items-center justify-center gap-y-3 my-6">
    <app-avatar [size]="100" src="https://i.pravatar.cc/300"></app-avatar>
    <span class="font-bold">Micha≈Ç Staniewski</span>
  </div>
  <ul class="list-style-none p-0 m-0">
    <li
      *ngFor="let route of routes"
      class="flex px-6 py-3 hover:bg-primary hover:text-white cursor-pointer"
    >
      {{ route.label }}
    </li>
  </ul>
</aside>
